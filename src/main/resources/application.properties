spring.profiles.active=mysql
server.port=9999

endpoints.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE

spring.jackson.serialization.indent_output=true

info.app_name=Test Gateway
info.app_version=1.0.0

endpoints.env.sensitive=false
endpoints.metrics.sensitive=false

#logging.path=logs
logging.file=logs/tap-gateway.log
logging.level.root=INFO

spring.jackson.timeZone=GMT+08:00
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true


tap-testcase-service-url=http://127.0.0.1:9090
tap-execution-service-url=http://127.0.0.1:9091

tap-testcase-service-pattern=/tap-testcase/
tap-execution-service-pattern=/tap-execution/

tap-authentication-enabled=false
