spring.profiles.active=mysql
server.port=9999

security.basic.enabled=false
security.user.name=tap
security.user.password=tap
security.user.role=USER
management.security.enabled=true
management.security.roles=ADMIN
management.context-path=/actuator

#endpoints.cors.allowed-origins=http://xieziming.com
endpoints.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE

spring.jackson.serialization.indent_output=true

info.app_name=Test Case Service
info.app_version=1.0.0

#spring.data.rest.defaultPageSize=10

#logging.path=logs
logging.file=logs/tap-gateway.log
logging.level.root=INFO

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.jackson.timeZone=GMT+08:00
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

tap-testcase-service-url=http://127.0.0.1:9090
tap-execution-service-url=http://127.0.0.1:9091
